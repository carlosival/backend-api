
#app/Resources/FOSUserBundle/serializer/Model.User.yml
FOS\UserBundle\Model\User:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
        username:
            expose: true
        email:
            expose: true
        enabled:
            expose: true
        locked:
            expose: true
        imageAvatar:
            expose: true
    relations:
        -
            rel: self
            href:
                route: dieta_user_get
                parameters:
                      id: expr(object.getId())
            absolute: true
